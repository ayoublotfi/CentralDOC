<div class="dialog">
        <h1 mat-dialog-title>Add New Library</h1>
        <div mat-dialog-content>
          <p>Please Enter the name of a new Library :</p>
          <mat-form-field>
            <input matInput [(ngModel)]="data.name" required>
          </mat-form-field>
        </div>
        <div mat-dialog-actions>
          <button mat-button (click)="onNoClick()">No Thanks</button>
          <button mat-button (click)="onAdd(data.name)" [mat-dialog-close]="data.name" cdkFocusInitial>Add</button>
        </div>
</div>
