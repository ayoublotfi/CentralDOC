<div class="dialog">
        <h1 mat-dialog-title>Add New Question | Library : {{data.library}}</h1>
        <div mat-dialog-content >
          <p>Please Enter your question here :</p>
          <mat-form-field style="width: 700px">
              <mat-label>Question</mat-label>
              <textarea matInput [(ngModel)]="data.qst" rows="2" cols="40"></textarea>
          </mat-form-field>
          <mat-form-field  style="width: 700px">
              <mat-label>Description</mat-label>
              <textarea matInput [(ngModel)]="data.description" rows="8" cols="40"></textarea>
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
          <button mat-button (click)="onNoClick()">No Thanks</button>
          <button mat-button (click)="onAdd(data)" [mat-dialog-close]="data.qst" cdkFocusInitial>Ask</button>
        </div>
</div>
